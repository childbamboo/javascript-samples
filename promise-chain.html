<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <head>
<body>

<div id='date_label'>
</div>
<script>

function taskA() {
  console.log("Task A");
throw new Error("throw Error @ Task A");
}
function taskB() {
  console.log("Task B");
}
function onRejected(error) {
  console.log("Catch Error: A or B", error);
}
function finalTask() {
  console.log("Final Task");
}

var promise = Promise.resolve();
promise
  .then(taskA)
  .then(taskB)
  .catch(onRejected)
  .then(finalTask);

</script>
</body>
</html>
